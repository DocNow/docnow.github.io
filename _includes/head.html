    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta property="og:locale" content="en-US">
    <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="DocNow"/>
    <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    <meta property="og:image" content="{% if page.image %}{{ page.image }}{% else %}http://www.docnow.io/img/Docnow_logo.png{% endif %}">
    <meta name="keywords" content="archiving,content,socialmedia,streams">
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">

    <link href="{{ site.baseurl }}/img/favicon.png" type="image/png" rel="shortcut icon">
    <link href="{{ site.baseurl }}/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ site.baseurl }}/css/style.css" rel="stylesheet">
    <link href="https://news.docnow.io/feed" rel="alternate" type="application/rss+xml">
    {% for css_name in page.extra_css %}<link href="{{ site.baseurl }}/css/{{ css_name }}" rel="stylesheet">{% endfor %}
