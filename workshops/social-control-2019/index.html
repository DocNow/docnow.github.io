title: Social Control 2019 Zine

<style>

#zine img {
  border: thin solid black;
  margin-bottom: 20px;
}

</style>

<div class="container">
  <div class="row">
    <h2>Social Control 2019 Zine</h2>
    <h3>A guide to owning your social media content</h3>
    <p><a href="http://www.docnow.io/docs/social-control.pdf">Download the PDF</a> to print out as a zine. Print on 2 double sided pages and fold in half.</p>

    <div class="col-lg-6 col-lg-offset-3" id="zine">
      <img class="mySlides" src="{{ site.baseurl }}/img/zines/SC_1.png">
      <img class="mySlides" src="{{ site.baseurl }}/img/zines/SC_3.png">
      <img class="mySlides" src="{{ site.baseurl }}/img/zines/SC_Facebook.png">
      <img class="mySlides" src="{{ site.baseurl }}/img/zines/SC_Twitter.png">
      <img class="mySlides" src="{{ site.baseurl }}/img/zines/SC_Instagram.png">
      <img class="mySlides" src="{{ site.baseurl }}/img/zines/SC_Snapchat.png">
      <img class="mySlides" src="{{ site.baseurl }}/img/zines/SC_8.png">
    </div>

    <div class="col-lg-3">
      <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
      <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;</button>
    </div>

    <script>
    var slideIndex = 1;
    showDivs(slideIndex);

    function plusDivs(n) {
      showDivs(slideIndex += n);
    }

    function showDivs(n) {
      var i;
      var x = document.getElementsByClassName("mySlides");
      if (n > x.length) {slideIndex = 1}
      if (n < 1) {slideIndex = x.length}
      for (i = 0; i < x.length; i++) {
        x[i].style.display = "none";
      }
      x[slideIndex-1].style.display = "block";
    }
    </script>
